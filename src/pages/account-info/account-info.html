<ion-header>
  <ion-navbar>
    <ion-title text-center>Logo Name</ion-title>
    <ion-buttons end padding-right>
      <button ion-button icon-only class="small-text">
        <img style="width: 60%" src="assets/img/premium.png">
      </button>
      <div text-center class="smallest-text text-white">Premium</div>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-item no-lines class="bottom-saperator user grey-bg">
    <img no-margin class="user-img" item-left src="assets/img/men.png">
    <div no-margin item-start>
      <div class="medium-text">Brayden aaron</div>
      <div class="small-text">braydenaaron@mail.com</div>
    </div>
    <ion-icon style="font-size: 2rem" item-right name="md-create"></ion-icon>
  </ion-item>
  <div padding margin-top class="big-text">Account Information</div>
  <ion-item no-lines class="bottom-saperator grey-bg">
    <ion-label class="medium-text text-black">Email</ion-label>
    <div item-right no-margin class="medium-text">braydanaaron@mail.com</div>
  </ion-item>

  <ion-item margin-top no-lines class="bottom-saperator grey-bg">
    <div class="medium-text">Account Status</div>
    <div item-right no-margin class="medium-text">
      <span style="margin-right: 5pt">Free</span><ion-icon name="information-circle"></ion-icon>
    </div>
  </ion-item>
  <ion-item no-lines class="bottom-saperator grey-bg">
    <div class="medium-text">Upgrade to Ultimate</div>
    <ion-icon item-right name="ios-arrow-forward"></ion-icon>
  </ion-item>
  <ion-item no-lines class="bottom-saperator grey-bg">
    <div class="medium-text">Restore Purchase</div>
    <ion-icon item-right name="ios-arrow-forward"></ion-icon>
  </ion-item>
  <div class="logout-div" text-center>
    <button ion-button round full>Log Out</button>
  </div>
</ion-content>
