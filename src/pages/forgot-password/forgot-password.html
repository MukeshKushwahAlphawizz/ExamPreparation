<ion-content padding>
  <div text-center class="forgot-text text-green bigger-text bold-font">FORGOT PASSWORD</div>
  <div text-center class="sub-heading small-text text-grey">Enter your email address and we will send you instruction to reset password.</div>
  <ion-item>
    <ion-label floating><ion-icon name="person"></ion-icon><span margin-left>Email</span></ion-label>
    <ion-input class='full-input' type="email" [(ngModel)]="email"></ion-input>
  </ion-item>
  <div class="btn-div">
    <button (click)="send()" ion-button full round>Send</button>
  </div>
  <div class="btn-div" margin-top>
    <button class="text-black" (click)="back()" ion-button full clear>Back</button>
  </div>
</ion-content>
