<ion-header>
  <ion-navbar>
    <ion-title text-center>Logo Name</ion-title>
    <ion-buttons end padding-right>
      <button ion-button icon-only class="small-text">
        <img style="width: 60%" src="assets/img/premium.png">
      </button>
      <div text-center class="smallest-text text-white">Premium</div>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="grey-bg">
  <div style="text-align: center;padding: 10px;margin-top: 10%;">
    <span class="top-text bigger-text bold-font text-black">CSCS</span>
  </div>
  <div style="text-align: center;padding: 10px;">
    <span class="top-middle bigger-text bold-font text-green">About Lorem Ipsum</span>
  </div>
  <div style="text-align: center;padding: 10px;">
    <span class="top-middle bigger-text bold-font text-grey">Lorem Ipsum reference site about,</span><br>
    <span class="top-middle bigger-text bold-font text-grey ">giving on its origins.</span>
  </div>
  <div class="row white-bg" text-center margin-top padding-top padding-bottom>
    <div col-6>
      <div class="round-box" margin-bottom margin-top margin-left padding-bottom>
        <label margin-top class="medium-text bigger-text bold-font text-black">Average Score</label><br>
        <label margin-top class=" bigger-text bold-font  text-green extra-large-text">50%</label><br>
      </div>
    </div>
    <div col-6>
      <div class="round-box" margin-bottom margin-top margin-right padding-bottom>
        <label margin-top class="medium-text bigger-text bold-font text-black">Exam Taken</label><br>
        <label margin-top class="bigger-text bold-font text-green extra-large-text ">5</label><br>
      </div>
    </div>
  </div>
  <div class="more">
    <ion-item no-lines (click)="allQuestionMetrics()">
      <div class="medium-text bold-font">20 August 2020 at 2:00 PM</div>
      <span item-right class="bold-font">50%</span>
      <ion-icon item-right name="ios-arrow-forward"></ion-icon>
    </ion-item>
    <div class="saperator"></div>
    <ion-item no-lines (click)="allQuestionMetrics()">
      <div class="medium-text bold-font">21 August 2020 at 2:00 PM</div>
      <span item-right class="bold-font">50%</span>
      <ion-icon item-right name="ios-arrow-forward"></ion-icon>
    </ion-item>
    <div class="saperator"></div>
    <ion-item no-lines (click)="allQuestionMetrics()">
      <div class="medium-text bold-font">22 August 2020 at 2:00 PM</div>
      <span item-right class="bold-font">50%</span>
      <ion-icon item-right name="ios-arrow-forward"></ion-icon>
    </ion-item>
    <div class="saperator"></div>
    <ion-item no-lines (click)="allQuestionMetrics()">
      <div class="medium-text bold-font">23 August 2020 at 2:00 PM</div>
      <span item-right class="bold-font">50%</span>
      <ion-icon item-right name="ios-arrow-forward"></ion-icon>
    </ion-item>
    <div class="saperator"></div>
    <ion-item no-lines (click)="allQuestionMetrics()">
      <div class="medium-text bold-font">24 August 2020 at 2:00 PM</div>
      <span item-right class="bold-font">50%</span>
      <ion-icon item-right name="ios-arrow-forward"></ion-icon>
    </ion-item>
  </div>
</ion-content>
