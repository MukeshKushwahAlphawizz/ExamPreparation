<ion-header>
  <ion-navbar>
    <ion-title text-center>Logo Name</ion-title>
    <ion-buttons end padding-right>
      <button ion-button icon-only class="small-text">
        <img style="width: 60%" src="assets/img/premium.png">
      </button>
      <div text-center class="smallest-text text-white">Premium</div>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div text-center>
    <h3 class="head bold-font">QOTD Metrics</h3>
    <div class="small-text">2:30 PM</div>
    <div style="margin-top: 10pt" class="small-text">Question Metrics</div>
    <div padding>
      <div class="progress">
        <div class="progress-bar progress-bar-success" role="progressbar" [ngStyle]="{width:correct}">
        </div>
        <div class="progress-bar progress-bar-warning" role="progressbar" [ngStyle]="{width:incorrect}">
        </div>
        <!--<div class="progress-bar progress-bar-danger" role="progressbar" style="width:20%">
          Danger
        </div>-->
      </div>
    </div>
    <div class="row small-text status-div">
      <div col-1></div>
      <div col-3>
        <div>Correct</div>
        <div class="cover background-green">2</div>
      </div>
      <div col-3>
        <div>Incorrect</div>
        <div class="cover black-cover">2</div>
      </div>
      <div col-3>
        <div>Attempted</div>
        <div class="cover grey-cover">10</div>
      </div>
      <div col-1></div>
    </div>

    <div class="row" text-center>
      <div col-6>
        <div class="round-box" padding margin-bottom margin-top>
          <div class="medium-text">Percent Correct</div>
          <div margin-top class="correct-per bold-font text-green">0%</div>
        </div>
      </div>
      <div col-6>
        <div class="round-box" padding margin-bottom margin-top>
          <div class="medium-text">Current Streak</div>
          <div margin-top class="correct-per bold-font text-green">1</div>
        </div>
      </div>
    </div>

    <div *ngFor="let ques of questionList">
      <ion-item no-padding margin-top class="small-text" [ngClass]="ques.isCorrect?'question-correct':'question-incorrect'">
        <div class="no-wrap" style="padding-left: 5pt">{{ques.question}}</div>
        <div item-right>{{ques.isCorrect?'Correct':'Incorrect'}}</div><ion-icon item-right name="ios-arrow-forward"></ion-icon>
      </ion-item>
    </div>
  </div>
</ion-content>
