<ion-header>
  <ion-navbar>
    <ion-title text-center>Logo Name</ion-title>
    <ion-buttons end padding-right>
      <button ion-button icon-only class="small-text">
        <ion-icon class="text-white" name="md-person"></ion-icon>
      </button>
      <div class="smallest-text text-white">Premium</div>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="top-div" text-center>
    <ion-item no-lines>
      <ion-icon item-right class="bigger-text bold-font" name="close"></ion-icon>
    </ion-item>
    <div class="big-text bold-font">Lorem Ipsum</div>
    <div class="medium-text text-green">Reference site about Lorem ipsum</div>
    <div class="medium-text text-grey">Lorem ipsum reference site about, giving an its origins..</div>
    <div class="btn-div">
      <button ion-button full round class="bold-font medium-text">Answer Question</button>
    </div>
  </div>
  <div class="row" text-center>
    <div col-6>
      <div class="round-box" margin-left margin-bottom margin-top>
        <div margin-top class="medium-text">Days Until Exam</div>
        <div margin-bottom class="medium-text bold-font text-green">Tap To Set</div>
      </div>
    </div>
    <div col-6>
      <div class="round-box" margin-right margin-bottom margin-top>
        <div margin-top class="medium-text">QOTD Total Correct</div>
        <div margin-bottom class="medium-text bold-font text-green">0</div>
      </div>
    </div>
  </div>
  <div style="margin: 21px" class="round-box" text-center>
    <div class="text-grey small-text">Way to Practice</div>
    <div class="btn-div">
      <button ion-button full round class="bold-font medium-text">Quick 10 Exam</button>
    </div>
  </div>
  <div class="more">
    <ion-item no-lines>
      <div class="medium-text">Post Exam Metrics</div>
      <ion-icon item-right name="ios-arrow-forward"></ion-icon>
    </ion-item>
    <div class="saperator"></div>
    <ion-item no-lines>
      <div class="medium-text">Unlock More Practice</div>
      <ion-icon item-right name="ios-arrow-forward"></ion-icon>
    </ion-item>
    <div class="saperator"></div>
    <ion-item no-lines>
      <div class="medium-text">QOTD History</div>
      <ion-icon item-right name="ios-arrow-forward"></ion-icon>
    </ion-item>
  </div>
</ion-content>
