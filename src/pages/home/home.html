<ion-header>
  <ion-navbar>
    <ion-title text-center>Logo Name</ion-title>
    <ion-buttons end padding-right>
      <button ion-button icon-only class="small-text">
        <img style="width: 60%" src="assets/img/premium.png">
      </button>
      <div text-center class="smallest-text text-white">Premium</div>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <!--<div class="progress-outer">
    <div [ngStyle]="{minHeight:val}" class="progress-inner">
      {{val.toString().substring(val.toString().length-4,2)}}%
    </div>
  </div>-->
  <div class="row" text-center style="padding: 20pt">
    <span><div>
      <img class="percent" src="assets/img/correctly.png">
      <div class="medium-text">Correctly</div>
    </div></span>
    <span style="margin: 0 5pt"><div>
      <img class="percent" src="assets/img/incorrect.png">
      <div class="medium-text">Incorrect</div>
    </div></span>
    <span><div>
      <img class="percent" src="assets/img/remaining.png">
      <div class="medium-text">Remaining</div>
    </div></span>
  </div>
  <div style="margin: 21px" class="round-box" text-center>
    <div class="text-grey small-text">Way to Practice</div>
    <div class="btn-div">
      <button ion-button full round class="bold-font medium-text">Quick 10 Exam</button>
    </div>
  </div>
  <div class="more">
    <ion-item no-lines (click)="postExam()">
      <div class="medium-text">Post Exam Metrics</div>
      <ion-icon item-right name="ios-arrow-forward"></ion-icon>
    </ion-item>
    <div class="saperator"></div>
    <ion-item no-lines>
      <div class="medium-text">Unlock More Practice</div>
      <ion-icon item-right name="ios-arrow-forward"></ion-icon>
    </ion-item>
    <div class="saperator"></div>
    <ion-item no-lines (click)="openQOTDMetrics()">
      <div class="medium-text">QOTD History</div>
      <ion-icon item-right name="ios-arrow-forward"></ion-icon>
    </ion-item>
  </div>
  <div class="upgrade-btn" text-center>
    <button ion-button round small>
      <ion-icon class="text-white" name="md-arrow-round-up"></ion-icon>
      <span margin-left>Upgrade Now</span>
    </button>
  </div>
</ion-content>
